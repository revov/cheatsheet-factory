<div class="ui one column centered grid container">
    <div class="twelve wide column">
        <h3 class="ui top attached header">
            Cheatsheet Factory
        </h3>

        <div class="ui piled attached segment">
            <div id="login-form" class="ui form" csf-semantic-form="::login.formSettings">
                <csf-form-error error-message="login.errorMsg" state="login.state"></csf-form-error>

                <div class="required field">
                    <label>Email:</label>

                    <div class="ui icon input">
                        <input placeholder="Email" ng-model="login.user.email" name="email" type="text"/>
                        <i class="mail icon"></i>
                    </div>
                </div>
                <div class="required field">
                    <label>Password:</label>

                    <div class="ui icon input">
                        <input placeholder="Password" ng-model="login.user.password" name="password"
                               type="password"/>
                        <i class="lock icon"></i>
                    </div>
                </div>

                <div class="ui two column middle aligned relaxed fitted stackable grid">
                    <div class="column">
                        <button class="ui labeled icon primary submit button">
                            <i class="icon user"></i>
                            Login
                        </button>
                    </div>

                    <div class="column">
                        <div class="ui list">
                            <a class="item" ui-sref="register">
                                <i class="add user icon"></i>
                                Don't have an account?
                            </a>
                        </div>
                        <div class="ui list">
                            <a class="item" ui-sref="forgotten-password">
                                <i class="help icon"></i>
                                Forgot your password?
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
