<div class="ui icon buttons" ng-show="CanI.edit.cheatsheet(viewCheatsheet.cheatsheet)" style="position: fixed; top: 40px; left: 10px; z-index: 5000;">
    <div class="ui button" ng-click="viewCheatsheet.save()"><i class="blue save icon" title="Save"></i></div>
    <div class="ui button" ng-click="viewCheatsheet.reset()"><i class="history icon" title="Discard changes"></i></div>
    <div class="ui button"><i class="red delete icon" title="Delete"></i></div>
</div>

<csf-cheatsheet component="viewCheatsheet.cheatsheet"></csf-cheatsheet>
