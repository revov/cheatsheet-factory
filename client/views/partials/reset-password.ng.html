<div class="ui one column centered grid container">
    <div class="twelve wide column">
        <h3 class="ui top attached header">
            Password Reset
        </h3>

        <div class="ui piled attached segment">
            <div class="ui form" csf-semantic-form="::resetPassword.formSettings">

                <div class="required field">
                    <label>New Password:</label>

                    <div class="ui icon input">
                        <input placeholder="Password" ng-model="resetPassword.password" name="password"
                               type="password"/>
                        <i class="lock icon"></i>
                    </div>
                </div>
                <div class="required field">
                    <label>Confirm New Password:</label>

                    <div class="ui icon input">
                        <input placeholder="Confirm Password" ng-model="resetPassword.confirmPassword" name="confirm-password"
                               type="password"/>
                        <i class="lock icon"></i>
                    </div>
                </div>

                <button class="ui labeled icon primary submit button">
                    <i class="unlock icon"></i>
                    Reset Password
                </button>
            </div>
        </div>
    </div>
</div>
