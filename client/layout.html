<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>CheatSheet Factory</title>
</head>

<body>
    <div ng-app="cheatsheet">
        <div ng-controller="MainController as main">
            <div class="ui padded grid">
                <div class="row">
                    <ng-include src="'client/views/partials/menu.tpl'"></ng-include>
                    <csf-user-settings></csf-user-settings>
                </div>

                <div class="row">
                    <div class="ui padded stackable grid">

                        <div class="two column centered row">
                            <div id="main-viewport" class="thirteen wide column">
                                <div ui-view>
                                    <!-- don't put anything here - ui-router is in control -->
                                </div>
                            </div>

                            <div class="three wide column">
                                <div class="ui sticky">
                                    <ng-include src="'client/views/partials/notification.tpl'"></ng-include>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
