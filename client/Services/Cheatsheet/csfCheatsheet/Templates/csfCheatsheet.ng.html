<div class="ui dimmable stackable padded grid">
    <div class="three column doubling row">
        <div class="column">
            <h2 class="ui center aligned icon header">
                <i class="circular paste icon"></i>
                <div class="content">
                    <csf-editable-text text="component.meta.name" ng-class="{'csf-editable': canI.edit}"></csf-editable-text>
                    <div class="ui sub header">{{component.meta.userId}}</div>
                </div>
            </h2>
        </div>

        <div class="column">
            <div class="ui form">
                <div class="field">
                    <label>Description:</label>
                        <csf-editable-multiline-text text="component.meta.description" ng-class="{'csf-editable': canI.edit}"></csf-editable-multiline-text>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="ui form">
                <div class="field">
                    <label>Who can view:</label>
                    <csf-role-picker roles="component.meta.permissions.view"></csf-role-picker>
                </div>

                <div class="field">
                    <label>Who can edit:</label>
                    <csf-role-picker roles="component.meta.permissions.edit"></csf-role-picker>
                </div>
            </div>
        </div>
    </div>

    <div class="ui inverted page dimmer">
        <div class="content">
            <div class="center">
                <h2 class="ui icon header">
                    <i class="wait icon"></i>
                    <div class="content">
                        Initializing <em>{{component.meta.name}}</em>...
                        <div class="sub header">Please wait</div>
                    </div>
                </h2>
            </div>
        </div>
    </div>

    <!--This will be loaded in a timeout to make it more responsive-->
    <!--<csf-abstract-component component="component.content" can-i="component.meta.canI"></csf-abstract-component>-->
</div>
