<div>
    <div class="column" ng-repeat="column in component.meta.columns" ng-init="columnIndex = $index">
        <div class="ui vertical segment" ng-repeat="item in component.content | limitTo: limit(columnIndex) | limitTo: -offset(columnIndex)">
            <csf-abstract-component component="item" can-i="canI"></csf-abstract-component>
        </div>

        <div class="ui vertical segment" ng-show="canI.edit">
            <csf-button-cheat-picker on-added="onAdded(type, $index+1)"></csf-button-cheat-picker>
        </div>
    </div>
</div>
