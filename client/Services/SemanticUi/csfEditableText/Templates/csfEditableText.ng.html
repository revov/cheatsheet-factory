<span ng-dblclick="enableEditing()" ng-hide="isEditing" title="Double click to edit">
    {{text}}
</span>
<form ng-show="isEditing">
    <div class="ui action input">
        <input placeholder="Edit field" type="text" ng-model="text">
        <button class="ui orange button" ng-click="disableEditing()">Ok</button>
    </div>
</form>
