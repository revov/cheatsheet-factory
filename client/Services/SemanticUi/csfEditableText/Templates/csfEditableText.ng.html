<div class="csf-editable-container" ng-dblclick="enableEditing()" ng-hide="isEditing" csf-editable="canEdit">
    {{text}}
    <div class="ui compact yellow message" ng-show="text.trim() == ''">Field is empty</div>
</div>
<form ng-show="isEditing">
    <div class="ui action input">
        <input placeholder="Edit field" type="text" ng-model="text">
        <button class="ui orange button" ng-click="disableEditing()">Edit</button>
    </div>
</form>
